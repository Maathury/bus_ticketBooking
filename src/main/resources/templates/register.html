<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Bus Ticket Booking System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .container{
          align-items: center;
         padding-top: 40px;
         }

         .form-group{
          font-weight: 600;
         }

         .form-control{
          border-radius: 8px;
         }



    </style>

</head>
<body>
<div class="container-2 p-3" align="center" style="background-color:rgb(231, 70, 16); color: aliceblue;">
    <h2>Resigration Form</h2>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form th:action="@{/register}" method="post" th:object="${user}" class="mt-4">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{username}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-control" th:field="*{role}">
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100" style="border-radius: 8px;">Register</button>
            </form>

            <div class="text-center mt-3">
                <a href="/login">Already have an account! </a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
