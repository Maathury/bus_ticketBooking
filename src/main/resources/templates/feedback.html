<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-primary,.btn-success{
           width: 300px;
        }

        .form-group{
               font-weight: 600;
              }

    </style>

</head>
<body>
<div class="container-2 p-3" align="center" style="background-color:rgb(231, 70, 16); color: aliceblue;">
    <h2>Feedback Form</h2>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form th:action="@{/saveFeedback}" th:object="${feedback}" method="post" class="needs-validation mt-5" novalidate>
                <div class="form-group mb-3">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="name@gmail.com" class="form-control" required
                           pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" >
                </div>
                <div class="form-group mb-3">
                    <label for="busName">Bus Name:</label>
                    <input type="text" id="busName" th:field="*{busName}" placeholder="Bus Name" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="comments">Comments:</label>
                    <textarea rows="5" id="comments" th:field="*{comments}" placeholder="Enter your comments..." class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-success mt-4 mx-3" style="border-radius: 8px;">Save</button>
            </form>
            <div>
                <a th:href="@{/home/user}" class="btn btn-primary mt-4 mx-3" style="border-radius: 8px;"> Back</a><br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
