<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h3{
         text-align: center;
        }


    </style>

</head>
<body>
<div class="container-2 p-3" align="center" style="background-color:rgb(231, 70, 16); color: aliceblue;">
    <h1>Payment Details</h1>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 pt-5">

            <h3 class="text-success mt-3"><i>Booking Details</i></h3>
            <form action="#" th:object="${booking}" class="mt-3">
                <div class="form-group mb-3">
                    <label>Bus Name:</label>
                    <input type="text" th:field="*{busName}" class="form-control" readonly>
                </div>
                <div class="form-group mb-3">
                    <label>Date:</label>
                    <input type="text" th:field="*{date}" class="form-control" readonly>
                </div>
                <div class="form-group mb-3">
                    <label>Time:</label>
                    <input type="text" th:field="*{time}" class="form-control" readonly>
                </div>
                <div class="form-group mb-3">
                    <label>No of Persons:</label>
                    <input type="text" th:field="*{noOfPersons}" class="form-control" readonly>
                </div>
                <div class="form-group mb-3">
                    <label>Total Amount:</label>
                    <input type="text" th:field="*{totalCalculated}" class="form-control text-success" readonly>
                </div>
            </form>

            <hr>

            <form th:action="@{/pay/{id}(id=${booking.id})}" method="post" class="mt-3 mx-auto w-75">

                <p class="text-success fw-bold">Enter correct contact details the ticket.pdf will be sent to this contact information only.</p>
                <div class="form-group mb-3">
                    <label for="number">Phone Number:</label>
                    <input type="number" name="Phone_number" class="form-control" placeholder="Enter your contact number" id="number" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email ID:</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" id="email" required>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mt-4" style="border-radius: 8px;">Confirm Payment </button>
                </div>

            </form>

            <div class="text-center mt-4">
                <a th:href="@{/bus/{id}(id=${booking.bus.id})}" class="btn btn-success">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
