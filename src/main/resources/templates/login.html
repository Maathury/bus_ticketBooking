<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Online Bus Ticket Booking System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .form-control{
         border-radius: 8px;
        }

        .container{
         align-items: center;
        }

        .top-nav{
         background-color: rgb(228, 45, 45);
         height: 90px;
         color: aliceblue;
         font-size: 30px;
         text-align: center;
         font-weight: 600;
        }

        .form-group{
         font-weight: 600;
        }

    </style>

</head>
<body>
<div class="top-nav">
    <nav class="p-4">MRM Online Bus Ticket Booking</nav>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 p-5 ">
            <form action="#" th:action="@{/login}" th:object="${user}" method="POST">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email"  th:field="*{username}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"  th:field="*{password}"  required>
                </div>

                <button type="submit" class="btn btn-primary mt-4 w-100">Login</button>

                <div class="text-center mt-1">
                    <a href="/register">Create a account </a>
                </div>


            </form>
        </div>

    </div>
</div>

</body>
</html>
